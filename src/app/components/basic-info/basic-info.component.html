<h2> Basic Info </h2>
<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-12 col-sm-12" *ngIf="user?.avatar; else elseAvatar">
        <img src="{{user?.avatar}}" class="card-img-top img-fluid w-5 h-5">
      </div>
      <ng-template #elseAvatar>
        <img src="../assets/doctors/user.png" class="card-img-top img-fluid">
      </ng-template>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="row">
          <div class="col-6">Full name:</div>
          <div class="col-6">{{user?.name}} {{user?.lastName}}</div>
        </div>
        <div class="row">
          <div class="col-6">Age:</div>
          <div class="col-6">{{user?.age}} Years</div>
        </div>
        <div class="row">
          <div class="col-6">Gender:</div>
          <div class="col-6">{{user?.gender}}</div>
        </div>
        <div class="row">
          <div class="col-6">Height:</div>
          <div class="col-6">{{user?.healthInfo?.height}} cm</div>
        </div>
        <div class="row">
          <div class="col-6">Weight: Lbs</div>
          <div class="col-6">{{user?.healthInfo?.weight}} kg</div>
        </div>
        <div class="row">
          <div class="col-6">Blood Type:</div>
          <div class="col-6">{{user?.healthInfo?.bloodType}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
