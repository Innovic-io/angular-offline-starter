<h2>Appointment Health Info:</h2>
<div class="card">
  <div class="card-body">
    <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
      <div class="row">
        <div class="col-lg-6 col-sm-6">
          <input type="number" class="form-control" placeholder="Temperature:" autocomplete="off" minlength="2"
                 #temperature="ngModel"
                 [ngClass]="{'is-valid': temperature.valid && temperature.touched, 'is-invalid': temperature.invalid && temperature.touched}"
                 [(ngModel)]="appointment.appointmentHealthInfo.temperature" name="temperature"
                 required>
        </div>
        <div class="col-lg-6 col-sm-6">
          <input type="text" class="form-control" placeholder="BloodType:" autocomplete="off" minlength="2"
                 name="bloodType"
                 #bloodType="ngModel"
                 [ngClass]="{'is-valid': bloodType.valid && bloodType.touched, 'is-invalid': bloodType.invalid && bloodType.touched}"
                 [(ngModel)]="appointment.appointmentHealthInfo.bloodType" pattern="[a-zA-Z]*"
                 required>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-sm-6">
          <input type="number" class="form-control" name="hearthRate" placeholder="Heart Rate:" autocomplete="off"
                 minlength="2"
                 #hearthRate="ngModel"
                 [ngClass]="{'is-valid': hearthRate.valid && hearthRate.touched, 'is-invalid': hearthRate.invalid && hearthRate.touched}"
                 [(ngModel)]="appointment.appointmentHealthInfo.hearthRate"
                 required>
        </div>
        <div class="col-lg-6 col-sm-6">
          <input type="number" class="form-control" placeholder="SYS(mmHg):" autocomplete="off" minlength="2"
                 name="bloodPressureSYS"
                 #bloodPressureSYS="ngModel"
                 [ngClass]="{'is-valid': bloodPressureSYS.valid && bloodPressureSYS.touched, 'is-invalid': bloodPressureSYS.invalid && bloodPressureSYS.touched}"
                 [(ngModel)]="appointment.appointmentHealthInfo.bloodPressureSYS"
                 required>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-sm-6">
          <input type="text" class="form-control" placeholder="Blood Pressure:" autocomplete="off" minlength="5"
                 name="bloodPressure"
                 #bloodPressure="ngModel"
                 [ngClass]="{'is-valid': bloodPressure.valid && bloodPressure.touched, 'is-invalid': bloodPressure.invalid && bloodPressure.touched}"
                 [(ngModel)]="appointment.appointmentHealthInfo.bloodPressure"
                 required>
        </div>
        <div class="col-lg-6 col-sm-6">
          <input type="number" class="form-control" placeholder="DIAS(mmHg):" autocomplete="off" minlength="2"
                 name="bloodPressureDIAS"
                 #bloodPressureDIAS="ngModel"
                 [ngClass]="{'is-valid': bloodPressureDIAS.valid && bloodPressureDIAS.touched, 'is-invalid': bloodPressureDIAS.invalid && bloodPressureDIAS.touched}"
                 [(ngModel)]="appointment.appointmentHealthInfo.bloodPressureDIAS"
                 required>
        </div>
      </div>
      <div class="row">
        <div class="col-10"></div>
        <div class="col-2">
          <button type="submit" class="btn btn-default" [disabled]="!myForm.form.valid">Save Heath Info</button>
        </div>
      </div>
    </form>
  </div>
</div>
