<div class="avatar-wrapper">
  <img [src]="url ? url : user?.avatar" class="profile-pic"/>
  <div class="upload-button" (click)="fileInput.click()">
    <fa-icon [icon]="faArrowUp" class="fa-arrow-circle-up" ></fa-icon>
  </div>
<input class="file-upload" id="upload" type="file" accept=".jpg, .png" (change)="onSelectFile($event)" #fileInput/>
</div>
