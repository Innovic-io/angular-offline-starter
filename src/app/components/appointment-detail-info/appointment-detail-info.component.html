<h2>Appointment Details: {{appointment?.firstName}} {{appointment?.lastName}}</h2>
<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-12 col-sm-12">
        <strong> Date: </strong>  {{appointment?.date | date:'medium': undefined: 'sr-RS'}}
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-sm-6"><strong>AppointmentType: </strong>{{appointment?.appType}}</div>
      <div class="col-lg-6 col-sm-6"><strong> Provider: </strong> {{appointment?.provider?.role}} {{appointment?.provider?.name}} {{appointment?.provider?.lastName}}</div>
    </div>
  </div>
</div>
