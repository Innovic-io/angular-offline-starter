<h2>Diagnosis: </h2>
<div class="card">
  <div class="card-body">
        <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
          <div class="row">
            <div class="col-12">
             <textarea type="text" class="form-control" rows="4" placeholder="Write diagnosis" [(ngModel)]="appointment.diagnosis.diagnosisText"
                       name="diagnosisText" #diagnosisText="ngModel"
                       [ngClass]="{'is-valid': diagnosisText.valid && diagnosisText.touched, 'is-invalid': diagnosisText.invalid && diagnosisText.touched}"
                       autocomplete="off" minlength="2" required></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-10"></div>
            <div class="col-2">
              <button type="submit" class="btn btn-default" [disabled]="!myForm.form.valid">Save Diagnosis</button>
            </div>
          </div>
        </form>
  </div>
</div>
