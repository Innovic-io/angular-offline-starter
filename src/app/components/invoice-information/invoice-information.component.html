<h2>Invoice Information: </h2>
<div class="card">
  <div class="card-body">
    <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
      <div class="row">
        <div class="col-12 input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="text" class="form-control" placeholder="Price:" autocomplete="off"
                 name="invoicePrice"
                 #invoicePrice="ngModel"
                 [ngClass]="{'is-valid': invoicePrice.valid && invoicePrice.touched, 'is-invalid': invoicePrice.invalid && invoicePrice.touched}"
                 [(ngModel)]="appointment.invoice.invoicePrice"
                 required>
        </div>
      </div>
      <div class="row">
        <div class="col-10"></div>
        <div class="col-2">
          <button type="submit" class="btn btn-default" [disabled]="!myForm.form.valid">Save Invoice</button>
        </div>
      </div>
    </form>
  </div>
</div>
