<h2>My Contact Info</h2>
<div class="box row">
  <div class="col-12">
    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
      <div class="row">
        <div class="col-4">
          <label>First name</label>
          <input type="text" class="form-control" name="firstName" [value]="user.emergencyPerson.name" [(ngModel)]="user.emergencyPerson.name" autocomplete="off"
                 minlength="2">
        </div>
        <div class="col-4">
          <label>Middle name</label>
          <input type="text" class="form-control" name="middleName" [value]="user.emergencyPerson.middleName" [(ngModel)]="user.emergencyPerson.middleName" autocomplete="off"
                 minlength="2">
        </div>
        <div class="col-4">
          <label>Last name</label>
          <input type="text" class="form-control" name="lastName" [value]="user.emergencyPerson.lastName" [(ngModel)]="user.emergencyPerson.lastName" autocomplete="off"
                 minlength="2">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label>Relationship to patient</label>
          <select class="form-control" name="relationship" [(ngModel)]="user.emergencyPerson.relationship">
            <option *ngFor="let relationship of relationships" [value]="relationship.value">{{relationship.title}}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label>Phone</label>
          <input type="text" class="form-control" name="phone" [value]="user.emergencyPerson.phone" [(ngModel)]="user.emergencyPerson.phone" autocomplete="off"
                 minlength="2">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label>Email</label>
          <input type="text" class="form-control" name="email" [value]="user.emergencyPerson.email" [(ngModel)]="user.emergencyPerson.email" autocomplete="off"
                 minlength="2">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label>Address</label>
          <input type="text" class="form-control" name="address" [value]="user.emergencyPerson.address" [(ngModel)]="user.emergencyPerson.address" autocomplete="off"
                 minlength="2">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label>City</label>
          <input type="text" class="form-control" name="city" [value]="user.emergencyPerson.city" [(ngModel)]="user.emergencyPerson.city" autocomplete="off"
                 minlength="2">
        </div>
      </div>
      <div class="row">
        <div class="col-12"><button class="btn btn-default" type="submit">Apply changes</button></div>
      </div>
    </form>
  </div>
</div>
