<div class="container-fluid space">
  <div class="row">
    <div class="col-3">
      <input type="text" class="form-control" placeholder="Search">
    </div>
    <div class=col-9>
      <div class="dropdown">
        <button class="btn btn-default float-right dropdown-toggle ml-2" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Action
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item btn btn-default">Something</a>
        </div>
      </div>
      <button class="float-right btn btn-primary" routerLink="/messages/new">New Message</button>
    </div>
  </div>
  <div class="row">

    <div class="col-4">
      <div class="card">

        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <a class="nav-link" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home{{i}}" role="tab"
             aria-controls="v-pills-home" aria-selected="true" *ngFor="let message of messages let i = index">
            <div class="row">
              <div class="col-7 blackLabel">From: {{message.doctorEmail.name}}</div>
              <div class="col-5 blackLabel">{{message.date | date }}</div>
            </div>
            <div class="row">
              <div class="col-12 grayLabel">To: {{message.recipient}}</div>
            </div>
            <div class="row">
              <div class="col-12 grayLabel">Subject: {{message.subject}}</div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="col-8">
      <div class="card ">
        <div class="tab-content" id="v-pills-tabContent">
          <div class="tab-pane fade show" id="v-pills-home{{i}}" role="tabpanel"
               aria-labelledby="v-pills-home-tab" *ngFor="let message of messages let i = index">
            <div class="row pl-4 pr-4">
              <div class="col-9 blackLabel ">From: {{message.doctorEmail.name}}</div>
              <div class="col-3 blackLabel  text-right">{{message.date | date }}
              </div>
            </div>
            <div class="row pl-4 pr-4 ">
              <div class="col-12 grayLabel">To: {{message.recipient}}</div>
            </div>
            <div class="row pl-4 pr-4">
              <div class="col-12  grayLabel">Subject: {{message.subject}}</div>
            </div>
            <hr>
            <div class="row pl-4 pr-4 ">
              <div class="col-12 grayLabel">{{message.doctorMessage}}</div>
            </div>
            <hr class="mb-0">
            <div class="row pl-2 pr-2">
              <div class="col-6">
                <button class=" btn btn-default">Archive</button>
                <button class=" btn btn-default ml-2">Delete</button>
              </div>
              <div class="col-6">
                <button class="float-right btn btn-default ml-2">Forward</button>
                <button class="float-right btn btn-primary">Replay</button>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>
  </div>
</div>
