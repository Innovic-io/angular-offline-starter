<div class="accordion">
  <div class="card">
    <div class="card-header" (click)="toggleAccordion(el)">
      <h2 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" aria-expanded="true">
          {{title}}
        </button>
      </h2>
    </div>
    <div #el class="accordion-el collapse">
      <div class="card-body">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
