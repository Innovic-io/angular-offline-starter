<h2>Current Medications & Supplements</h2>
<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-6 col-sm-6">{{user?.healthInfo?.medications}}</div>
      <div class="col-lg-6 col-sm-6">
        <div *ngFor="let supp of user?.healthInfo?.supplements">{{supp}}</div>
      </div>
    </div>
  </div>
</div>
