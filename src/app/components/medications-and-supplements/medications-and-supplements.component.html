<h2>Current Medications & Supplements</h2>
<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-6">{{user?.healthInfo.medications}}</div>
      <div class="col-6">
        <div class="col-12">
          <div class="col-lg-12 col-sm-12" *ngFor="let supp of user?.healthInfo.supplements">{{supp}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
