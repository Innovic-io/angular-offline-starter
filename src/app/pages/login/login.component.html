<div class="container singInSpace">
  <div class="row justify-content-center align-items-center">
    <div class="col-12">
      <div class="row">
        <div class="col-12">
          <h1>Sign in</h1>
        </div>
      </div>
      <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm, email.value, password.value)">
        <div class="row">
          <div class="col-12">
            <label>Email:</label>
            <input type="text" name="email" class="form-control" [(ngModel)]="registerEmployee.email" #email="ngModel"
                   [ngClass]="{'is-valid': email.valid && email.touched, 'is-invalid': email.invalid && email.touched}"
                   autocomplete="off" minlength="2" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label>Password:</label>
            <input type="password" name="password" class="form-control" [(ngModel)]="registerEmployee.password"
                   #password="ngModel"
                   [ngClass]="{'is-valid': password.valid && password.touched, 'is-invalid': password.invalid && password.touched}"
                   autocomplete="off" minlength="8" required>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label><span>Remember me</span>Â 
              <span><input name="remember-me" type="checkbox"></span>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary mt-2 float-left" [disabled]="!myForm.valid">Sign in</button>
            <button type="button" class="btn btn-default float-right mt-2" routerLink="/register">Register here</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
