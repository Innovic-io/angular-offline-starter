<app-header [user]="currentUser"></app-header>
<main role="main" class="container">
  <ng-container *ngIf="systemMessage$ | async as message">
    <app-success [title]="message"></app-success>
  </ng-container>
  <router-outlet></router-outlet>
</main>

<app-accordions>
  <app-accordion title="Inbox">
    <p>Some text</p>
  </app-accordion>
  <app-accordion title="Sent">
    <p>Something else</p>
  </app-accordion>
</app-accordions>
